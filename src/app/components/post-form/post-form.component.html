<h2>Add Post</h2>
<form class="card card-body mb-3">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" #title>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Body" #body>
  </div>
  <button type="submit" class="btn btn-primary btn-block" (click)="addPost(title.value, body.value)">
    Submit
  </button>
</form>
