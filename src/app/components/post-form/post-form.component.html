<form class="card card-body mb-3">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" #title
    [(ngModel)] = "currentPost.title" name="title">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Body" #body [(ngModel)] = "currentPost.body" name="body">
  </div>
  <input type="hidden" [(ngModel)]= "currentPost.id" name="id">
  <button *ngIf="!isEdit" type="submit" class="btn btn-primary btn-block" (click)="addPost(title.value, body.value)">
    Add Post
  </button>
  <button *ngIf="isEdit" type="submit" class="btn btn-warning btn-block" (click)="updatePost()">
    Update Post
  </button>
</form>
