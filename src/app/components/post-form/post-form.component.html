<form class="card card-body mb-3">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" #title name="title" [(ngModel)]="currentPost.title" >
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Body" #body name="body"
    [(ngModel)] = "currentPost.body">
  </div>
  <input type="hidden" name="id" [(ngModel)]="currentPost.id" >

  <button type="submit" class="btn btn-primary" (click)="addPost(title.value, body.value)" *ngIf="!isEdit">
    Add Post
  </button>

  <button type="submit" class="btn btn-warning" (click)="updatePost()" *ngIf="isEdit" >
    Update Post
  </button>
</form>
