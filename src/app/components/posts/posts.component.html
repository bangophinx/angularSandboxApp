<app-post-form (newPost)="onNewPost($event)" [currentPost]="currentPost" [isEdit] = "isEdit" (updatedPost)="onPostUpdate($event)" ></app-post-form>
<h2>Posts</h2>
<div class="card" *ngFor="let post of posts">
  <div class="card-body">
    <h3><a routerLink="/post/{{post.id}}">{{post.id}}: {{post.title}}</a></h3>
    <p>{{post.body}}</p>
    <hr>
    <button class="btn btn-danger" (click)="removePost(post)" >
      <i class="fa fa-remove"></i>
    </button>
    <button class="btn btn-dark" (click)="editPost(post)">
      <i class="fa fa-pencil"></i>
    </button>
  </div>
</div>
